<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <h:outputStylesheet name="css/bootstrap.css" />
        <h:outputStylesheet library="js" name="bootstrap.js" />
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </h:head>
    
    
    <h:body>
        <h:form id="asd">
            from: <h:inputText value="#{mensajeController.selected.desde}"/><br/> 
            to: <h:inputText value="#{mensajeController.selected.para}"/><br/>
            asunto: <h:inputText value="#{mensajeController.selected.asunto}"/><br/>
            mensaje: <h:inputText value="#{mensajeController.selected.mensaje}"/><br/>
            <h:commandButton value="enviar" actionListener="#{mensajeController.createSelected()}"/>
        </h:form>

        </p:commandButton>

</html>
