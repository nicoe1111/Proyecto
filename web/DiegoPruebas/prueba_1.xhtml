<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <h:outputStylesheet name="css/bootstrap.css" />
        <h:outputStylesheet library="js" name="bootstrap.js" />
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </h:head>
    
    
    <h:body>
        
        <h:form id="asd">
            Semestre: 
            <p:selectOneMenu id="semestre" value="#{salonCursoController.semestreSelected}" style="width:200px;" onchange="submit()">
                <p:ajax listener="#{salonCursoController.obtenerCursos}" />
                <f:selectItem itemLabel="Seleciona Semestre" itemValue="" noSelectionOption="true" itemDisabled="true" />
                <f:selectItems value="#{materiaController.semestres}"/>
            </p:selectOneMenu><br/>
            Año: 
            <p:selectOneMenu id="anio" value="#{salonCursoController.anioSelected}" style="width:200px;" onchange="submit()">
                <p:ajax listener="#{salonCursoController.obtenerCursos}"/>
                <f:selectItem itemLabel="Seleciona año" itemValue="" noSelectionOption="true" itemDisabled="true" />
                <f:selectItems value="#{salonCursoController.years}" />
            </p:selectOneMenu><br/>
            Curso: 
            <p:selectOneMenu id="materia" value="#{salonCursoController.materiaSelectedID}" style="width:200px;">
                <f:selectItem itemLabel="Seleciona materia" itemValue="" noSelectionOption="true" itemDisabled="true" />
                <f:selectItems value="#{cursoController.items}" var="curso" itemLabel="#{curso.materia.nombre} #{curso.anio}" itemValue="#{curso.idCurso}"/>
            </p:selectOneMenu>
        </h:form>
    </h:body>
</html>
