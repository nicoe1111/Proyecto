<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        prueba
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <p:tree value="#{materiaController.root}" selectionMode="multiple" selection="#{materiaController.selectedNodes}" var="node" dynamic="true" animate="true">
                    <p:treeNode>
                        <h:outputText value="#{node}" />
                    </p:treeNode>
                </p:tree>
                <p:commandButton update="ojete"/>
                
                <p:outputLabel id="ojete" value="#{materiaController.ver}"/>
            </div>
            
            
        </h:form>
    </h:body>
</html>
