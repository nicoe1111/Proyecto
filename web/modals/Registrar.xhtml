<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>
        <div id="ModalRegistrar" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <h:form id="registrarForm">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <h:outputLabel value="Nombre" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-2">
                                    <h:inputText value="#{usuarioController2.selected.primerNombre}" styleClass="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Apellido" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-2">
                                    <h:inputText value="#{usuarioController2.selected.primerApellido}" styleClass="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="E-Mail" styleClass="control-label col-sm-2"/>
                                <div class="col-sm-2">
                                    <h:inputText value="#{usuarioController2.selected.mail}" styleClass="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="col-sm-2">
                                <h:commandButton id="createButton" class="btn btn-default" value="#{bundle.Create}" actionListener="#{usuarioController2.createSelected()}" disabled="#{empty usuarioController2.selected}"/>
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:composition>
</html>
