<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition>
        <div id="ModalGestionarSalon" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <h:form id="gestionarSalonForm">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <c:choose>
                                <c:when test="#{salonController.selected.idSalon > 0}">
                                    <h4 class="modal-title">Editar Salon</h4>
                                </c:when>
                                <c:otherwise>
                                    <h4 class="modal-title">Registrar Salon</h4>
                                </c:otherwise>
                            </c:choose>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <p:outputLabel value="Nombre" />
                                <p:inputText value="#{salonController.selected.nombreNumero}" />
                            </div>
                            <div class="form-group">
                                <p:outputLabel value="Descripcion" />
                                <p:inputText value="#{salonController.selected.descripcion}" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="col-sm-2">
                                <c:choose>
                                    <c:when test="#{salonController.selected.idSalon > 0}">
                                        <h:commandButton id="createButton" class="btn btn-default" value="#{bundle.Edit}" actionListener="#{salonController.updateSelected()}"/>
                                    </c:when>
                                    <c:otherwise>
                                        <h:commandButton id="createButton" class="btn btn-default" value="#{bundle.Create}" actionListener="#{salonController.createSelected()}" disabled="#{empty salonController.selected}"/>
                                    </c:otherwise>
                                </c:choose>
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:composition>
</html>
