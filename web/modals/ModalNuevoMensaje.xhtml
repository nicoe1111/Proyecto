<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>
        <h:head>
<!--            <style>
                .ui-inputfield, .ui-widget-content .ui-inputfield, .ui-widget-header .ui-inputfield{
                    width: 100% !important;
                }
            </style>-->
        </h:head>
        <f:facet name="last">
		<h:outputStylesheet name="css/bootstrap.css" />
	</f:facet>
        <div id="ModalNuevoMensaje" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h:form id="nuevoMensajeForm" class="form-horizontal">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Nuevo Mensaje</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <h:outputLabel value="De:" class="col-sm-2 control-label"/>
                                <div class="col-sm-8">
                                    <h:inputText value="#{mensajeController.selected.desde}" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Para:" class="col-sm-2 control-label"/>
                                <div class="col-sm-8">
                                    <p:autoComplete id="acMaxResults" maxResults="5" value="#{mensajeController.selected.para}" appendTo="@this" completeMethod="#{usuarioController2.obtenerNicksYNombres}" placeholder="Nombre y apellido" style="width: 100%;"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Asunto:" class="col-sm-2 control-label"/>
                                <div class="col-sm-8">
                                    <h:inputText value="#{mensajeController.selected.asunto}" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Mensaje:" class="col-sm-2 control-label"/>
                                <div class="col-sm-8">
                                    <h:inputTextarea rows="4" value="#{mensajeController.selected.mensaje}" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="col-sm-2">
                                <h:commandButton id="createButton" class="btn btn-default" value="Enviar" actionListener="#{mensajeController.createSelected()}"/>
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
