<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition>
        <div id="ModalRegistrarCurso" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <h:form id="registrarCursoForm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            
                            <p:selectOneMenu id="country" value="#{usuarioController2.idDocenteSelected}" appendTo="@this" style="width:200px;">
                                <f:selectItem itemLabel="Seleciona Docente" itemValue="" noSelectionOption="true" itemDisabled="true" />
                                <f:selectItems value="#{usuarioController2.docentes}" var="doc" itemLabel="#{doc.primerNombre} #{doc.primerApellido}" itemValue="#{doc.id_user}"/>
                            </p:selectOneMenu>
                            
                            AÃ±o: <p:inputText value="#{cursoController.selected.anio}"/>
                            
                            <p:tree value="#{materiaController.root}" selectionMode="single" selection="#{materiaController.selectedNode}" var="node" dynamic="true" animate="true">
                                <p:treeNode>
                                    <h:outputText value="#{node}" />
                                </p:treeNode>
                            </p:tree>
                        </div>
                        <div class="modal-footer">
                            <div class="col-sm-2">
                                <h:commandButton id="createButton" class="btn btn-default" value="#{bundle.Create}" actionListener="#{cursoController.createSelected()}" disabled="#{empty cursoController.selected}"/>
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:composition>
</html>
