<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <style>
            .form-control{
                font-size : 18px;
            }
        </style>
    </h:head>
    
    
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Ingresar a la Aplicacion</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="https://cdn0.iconfinder.com/data/icons/PRACTIKA/256/user.png"
                             alt=""/>
                        <h:form>
                            <div class="form-group">
                                <h:outputLabel value="Usuario" styleClass="control-label col-sm-2"/>
                                <h:inputText value="#{login.nick}" styleClass="form-control"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Clave" styleClass="col-sm-2 control-label"/>
                                <h:inputSecret value="#{login.password}" styleClass="form-control"/>
                            </div>
                            <h:commandButton value="Entrar" styleClass="btn btn-lg btn-primary btn-block" action="#{login.login()}" />
                            
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
