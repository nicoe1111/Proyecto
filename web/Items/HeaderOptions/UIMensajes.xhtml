<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition template="/index.xhtml">
        <ui:define name="UIMensajes">
            <h:head>
                <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
            </h:head>
            <div class="container">
                <h:form id="mensajesForm">
                    <table class="table table-hover table-bordered" >
                        <thead>
                            <tr>
                                <th>desde</th>
                                <th>para</th>
                                <th>asunto</th>
                                <th>mensaje</th>
                                <th>fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <c:forEach items="#{mensajeController.items}" var="item">
                                <tr class="#{mensajeController.rowColor(item)}">
                                    <td>#{item.desde}</td>
                                    <td>#{item.para}</td>
                                    <td>#{item.asunto}</td>
                                    <td>#{item.mensaje}</td>
                                    <td>#{item.fecha}</td>
                                    <td>
                                        <p:commandLink  update=":verMensajeForm :mensajesForm" actionListener="#{mensajeController.loadSelected(item)}" >
                                            <f:passThroughAttribute name="data-toggle" value="modal"/>
                                            <f:passThroughAttribute name="data-target" value="#ModalVerMensaje"/>
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                        </p:commandLink>
                                    </td>
                                </tr>
                            </c:forEach>
                        </tbody>
                    </table>
                    <p:commandButton value="Nuevo Mensaje" actionListener="#{mensajeController.prepareToCreate()}">
                        <f:passThroughAttribute name="data-toggle" value="modal"/>
                        <f:passThroughAttribute name="data-target" value="#ModalNuevoMensaje"/>
                    </p:commandButton>
                </h:form>
            </div>
            <ui:include src="/modals/ModalVerMensaje.xhtml"/>
            <ui:include src="/modals/ModalNuevoMensaje.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
