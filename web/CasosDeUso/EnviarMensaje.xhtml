<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
        <h:outputStylesheet name="css/bootstrap.css" />
        <h:outputStylesheet library="js" name="bootstrap.js" />
        <h:outputStylesheet library="js" name="bootstrap.min.js" />
        
    </h:head>
    
    <h:body>
        <div class="container">
            <h:outputLabel value="#{mensajeController.setSelected(null)}"/>
            <h:form>
                from: <h:inputText value="#{mensajeController.selected.desde}"/><br/> 
                to: <h:inputText value="#{mensajeController.selected.para}"/><br/>
                asunto: <h:inputText value="#{mensajeController.selected.asunto}"/><br/>
                mensaje: <h:inputText value="#{mensajeController.selected.mensaje}"/><br/>
                <h:commandButton value="enviar" actionListener="#{mensajeController.createSelected()}"/>
            </h:form>
        </div>
    </h:body>
</html>
