<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Pasar Lista</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Conpatible" content="IE=edge" />
        <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
        <!--<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>-->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="testbar.scss"></h:outputStylesheet>
        <link rel="stylesheet" type="text/css" href="resources/css/testbar.scss"></link>
        
    </h:head>
    <h:body>
<!--        <ui:composition template="/index.xhtml">
        <ui:define name="Alumnos">-->

         <!--preparo usuario para cargar-->
        <div class="col-sm-10">
            <div class="panel panel-primary">
                <div class="panel-heading">Lista Estiduantes</div>
                
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <h:form styleClass="form-horizontal">
                                <div class="form-group">
                                    <h:outputLabel value="Nombre" styleClass="control-label col-sm-2"/>
                                    <div class="col-sm-2">
                                        <h:inputText value="#{usuarioController2.selected.primerNombre}" styleClass="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Apellido" styleClass="control-label col-sm-2"/>
                                    <div class="col-sm-2">
                                        <h:inputText value="#{usuarioController2.selected.primerApellido}" styleClass="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="E-Mail" styleClass="control-label col-sm-2"/>
                                    <div class="col-sm-2">
                                        <h:inputText value="#{usuarioController2.selected.mail}" styleClass="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <c:choose>
                                            <c:when test="#{usuarioController2.selected.id_user > 0 }">
                                                <h:inputHidden value="#{usuarioController2.selected.id_user}" />
                                                <h:commandButton action="#{usuarioController2.updateSelected()}" value="Update" styleClass="btn btn-default"/>
                                            </c:when>
                                            <c:otherwise>
                                                <h:commandLink action="#{usuarioController2.createSelected()}" styleClass="btn btn-default">
                                                    <span class="glyphicon glyphicon-plus"></span>Create
                                                </h:commandLink>
                                            </c:otherwise>
                                        </c:choose>
                                    </div>
                                </div>
                            </h:form>      
                            <table class="table table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Apellido</th>
                                        <th>E-mail</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat var="usu" value="#{usuarioController2.items}">
                                        <tr>
                                            <td>#{usu.primerNombre}</td>
                                            <td>#{usu.primerApellido}</td>
                                            <td>#{usu.mail}</td>
                                            <td>
                                                <h:form>
                                                    <h:commandLink action="#{usuarioController2.loadSelected(usu.id_user)}" >
                                                        <span class="glyphicon glyphicon-edit"></span>
                                                    </h:commandLink>
                                                </h:form>
                                            </td>
                                            <td>
                                                <h:form>
                                                    <h:commandLink action="#{usuarioController2.delete(usu.id_user)}">
                                                        <span class="glyphicon glyphicon-trash"></span>
                                                    </h:commandLink>
                                                </h:form>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--            </ui:define>
            </ui:composition>-->
    </h:body>
   
</html>
