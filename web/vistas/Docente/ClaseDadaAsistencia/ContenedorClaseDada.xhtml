    <h:head>
        <title>Contenedor de asistencias</title>
    </h:head>
    <h:body>
        <ui:composition template="../../index.xhtml">
            <ui:define name="centro">
                <script>
                    $(function() {
                        $( "#pasarLista" ).click(function(evt) {
                            $( "#contenedor1" ).load("ClaseDada.xhtml")
                        });
                        $( "#VerPasarLista" ).click(function(evt) {
                            $( "#contenedor1" ).load("VerClaseDada.xhtml")
                        });
                    });
                </script>
                <ul class="nav nav-tabs">
                    <li class="active"><a id="pasarLista" data-toggle="tab" href="#">Pasar Lista</a></li>
                    <li><a id="VerPasarLista" data-toggle="tab" href="#">Ver Asistencias</a></li>
                </ul>
                
                <div id="contenedor1" class="tab tab-content">
                    <ui:include src="ClaseDada.xhtml"/>
                </div>
            </ui:define>
        </ui:composition>            
    </h:body>
</html>
