<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioUploadIge" widgetVar="UsuarioUploadDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioLabel_imagen}">
            <h:form id="UploadImageForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:fileUpload id="imagen" fileUploadListener="#{usuarioController.upload}" label="Buscar Foto" 
                                        allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="512000"
                                        uploadLabel="Subir foto Perfil"
                                        cancelLabel="Cancelar"/>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
