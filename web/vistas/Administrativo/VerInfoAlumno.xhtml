<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../index.xhtml">
        <ui:define name="centro">
            <h:form id="VerInfoAlumnoForm">
                <p:accordionPanel multiple="true">
                    <c:forEach items="#{alumnoController.selected.cursos}" var="curso">
                        <p:tab title="#{curso.materia.nombre} #{curso.anio}">
                            <c:forEach items="#{curso.instanciasEvaluaciones}" var="instancia">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <h:outputText value="#{instancia.nombre}" />
                                    <h:outputText value="#{instancia}" />
                                </h:panelGrid>
                            </c:forEach>
                        </p:tab>
                    </c:forEach>
                </p:accordionPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
