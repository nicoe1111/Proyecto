<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition>
        <style>
            .ui-panelgrid tr, .ui-panelgrid td{
                border: 0 !important;
            }
        </style>
        <div id="ModalGestionarEvaluacion" class="modal fade" role="dialog">
            <div id="MODAL" class="modal-dialog">
                <h:form id="gestionarEvaluacionForm">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Registrar Evaluacion</h4>
                        </div>
                        <div class="modal-body">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Fecha (dd/MM/yyyy)"/>
                                <p:calendar id="fechaNacimiento" pattern="dd/MM/yyyy" value="#{instanciaEvaluacionController.selected.fecha}" mask="true"/>
                                <p:outputLabel value="Seleccione una tipo de instancia:" />
                                <p:selectOneMenu id="semestre" value="#{instanciaEvaluacionController.selected.tipo}" appendTo="@this" style="width:200px;">
                                    <f:selectItems value="#{semestreAnioController.tipoInstancia}"/>
                                </p:selectOneMenu><br/>
                            </p:panelGrid>
                        </div>
                        <div class="modal-footer">
                            <div class="col-sm-2">
                                <h:commandButton id="modalCreateButton" class="btn btn-default" value="#{bundle.Create}" actionListener="#{instanciaEvaluacionController.createSelected()}"/>
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:composition>
</html>
