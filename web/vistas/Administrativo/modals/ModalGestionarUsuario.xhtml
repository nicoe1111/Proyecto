<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:composition>
        <div id="ModalGestionarUsuario" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <h:form id="gestionarForm">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <c:choose>
                                <c:when test="#{usuarioController2.selected.id_user > 0}">
                                    <h4 class="modal-title">Editar Usuario</h4>
                                </c:when>
                                <c:otherwise>
                                    <h4 class="modal-title">Registrar Usuario</h4>
                                </c:otherwise>
                            </c:choose>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <p:outputLabel value="Nombre"/>
                                <p:inputText value="#{usuarioController2.selected.primerNombre}" />
                            </div>
                            <div class="form-group">
                                <p:outputLabel value="Apellido" />
                                <p:inputText value="#{usuarioController2.selected.primerApellido}" />
                            </div>
                            <div class="form-group">
                                <p:outputLabel value="E-Mail" />
                                <p:inputText value="#{usuarioController2.selected.mail}" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="col-sm-2">
                                <c:choose>
                                    <c:when test="#{usuarioController2.selected.id_user > 0}">
                                        <h:commandButton id="createButton" class="btn btn-default" value="#{bundle.Edit}" actionListener="#{usuarioController2.updateSelected()}"/>
                                    </c:when>
                                    <c:otherwise>
                                        <h:commandButton id="createButton" class="btn btn-default" value="#{bundle.Create}" actionListener="#{usuarioController2.createSelected()}" disabled="#{empty usuarioController2.selected}"/>
                                    </c:otherwise>
                                </c:choose>
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:composition>
</html>
