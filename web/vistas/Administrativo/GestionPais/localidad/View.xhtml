<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalidadViewDlg" widgetVar="LocalidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle1.ViewLocalidadTitle}">
            <h:form id="LocalidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localidadController.selected != null}">
                        <h:outputText value="#{bundle1.ViewLocalidadLabel_idLocalidad}"/>
                        <h:outputText value="#{localidadController.selected.idLocalidad}" title="#{bundle1.ViewLocalidadTitle_idLocalidad}"/>
                        <h:outputText value="#{bundle1.ViewLocalidadLabel_nombre}"/>
                        <h:outputText value="#{localidadController.selected.nombre}" title="#{bundle1.ViewLocalidadTitle_nombre}"/>
                        <h:outputText value="#{bundle1.ViewLocalidadLabel_departamento}"/>
                        <h:outputText value="#{localidadController.selected.departamento}" title="#{bundle1.ViewLocalidadTitle_departamento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle1.Close}" onclick="LocalidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
