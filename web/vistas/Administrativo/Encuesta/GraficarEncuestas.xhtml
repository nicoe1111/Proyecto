<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Graficar encuestas</title>
        <script type="text/javascript">
            function exportChart() {
                //export image
                $('#output').empty().append(PF('chart').exportAsImage());
 
                //show the dialog
                PF('dlg').show();
            }
        </script>
    </h:head>
    <body>
        <ui:composition >
                <h:form id="idFormGraficar" style="width:900px; margin: auto" styleClass="text-center">
                    
                    <h4 style="margin-top:0">Año</h4>  
                    <p:selectOneMenu id="anio" value="#{encuestaController.anioSelected}" style="width:200px;">
                        <p:ajax listener="#{encuestaController.init()}" update=":idFormGraficar:treeGrafica"/>
                        <f:selectItem  itemLabel="Selecionar año" noSelectionOption="true"/>
                        <f:selectItems value="#{encuestaController.years}" />
                    </p:selectOneMenu><br/>
                    
                    <h4 style="margin-top:0">Seleccionar curso o semestre</h4>
                    <p:tree id="treeGrafica" value="#{encuestaController.root}" var="node" orientation="horizontal"
                            selectionMode="multiple" dynamic="true" cache="false" selection="#{encuestaController.selectedNode}">
                        <p:ajax event="select" listener="#{encuestaController.onNodeSelectTree}" update=":idFormGraficar:grafica" />
                        <p:treeNode>
                            <h:outputText value="#{node}" />
                        </p:treeNode>
                    </p:tree>
               
                    <p:chart id="grafica" type="line" model="#{encuestaController.lineModel1}" style="width:600px;height:400px" widgetVar="chart"/>
                    
                    <p:commandButton type="button" value="Export" icon="ui-icon-extlink" styleClass="btn btn-primary btn-xs" onclick="exportChart()"/>
                    
                    <p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="Chart as an Image" resizable="false" >
                        <p:outputPanel id="output" layout="block" style="width:600px;height:400px"/>
                    </p:dialog>
                </h:form> 
        </ui:composition>
    </body>
</html>
