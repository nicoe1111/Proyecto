<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../../index.xhtml">
        <ui:define name="centro">  
            <h:head>
                <script>
                    $(function() {
                        $( "#tabs" ).tabs();
                    });
                    $(function() {
                        $( "#crearEncuesta" ).click(function(evt) {
                            $( "#contenedor" ).load("GestionarEncuestas.xhtml")
                        });
                        $( "#crearPreguntas" ).click(function(evt) {
                            $( "#contenedor" ).load("GestionarPreguntas.xhtml")
                        });
                        $( "#listaPendiente" ).click(function(evt) {
                            $( "#contenedor" ).load("ListarEncuestasPendientes.xhtml")
                        });   
                        $( "#graficaEncuesta" ).click(function(evt) {
                            $( "#contenedor" ).load("GraficarEncuestas.xhtml")
                        });                 
                </script>
            </h:head>
            <h:body>             
                <ul class="nav nav-tabs">
                    <li class="active"><a id="crearEncuesta" data-toggle="tab" href="#">Crear encuestas</a></li>
                    <li><a id="crearPreguntas" data-toggle="tab" href="#">Crear preguntas</a></li>
                    <li><a id="listaPendiente" data-toggle="tab" href="#">Listar encuestas pendientes</a></li>
                    <li><a id="graficaEncuesta" data-toggle="tab" href="#">Graficar encuestas</a></li>
                </ul>
                
                <div id="contenedor">
                    <h3>Crear Encuesta</h3>
                    <ui:include src="GestionarEncuestas.xhtml"/>
                </div>
            </h:body>
        </ui:define>
    </ui:composition>   
</html>
