<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestionar Encuestas</title>
    </h:head>
    <body id="bodyGestionEncuesta">
        <ui:composition template="../../index.xhtml">
            <ui:define name="centro">
                <h:form id="idFormClaseDada" style="width:900px; margin: auto" styleClass="text-center">
                    <br/>
                    <div class="row">
                        <div class="col-sm-4"><p:outputLabel value="Seleccionar Curso: " for="fechaClaseDada" /></div>
                        <div class="col-sm-4">
                            <h:selectOneMenu id="cursoClaseDada" value="#{claseDadaController.cursoSeleccionado}" style="width:150px">
                                <f:selectItem itemLabel="Seleccinar Curso..." itemValue="" />
                                <f:selectItems value="#{claseDadaController.cursos}"  var="curso" itemLabel="#{curso.materia.nombre} - #{curso.docente.usuario.primerNombre},  #{curso.docente.usuario.primerApellido}" itemValue="#{curso.idCurso}" />
                                <p:ajax event="change" update=":idFormPanelRefresh, :idFormPanelRefresh:panelAsistencia" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-sm-4"><p:outputLabel value="Fecha: " for="fechaClaseDada" /></div>
                        <div class="col-sm-4">
                            <p:calendar id="fechaClaseDada" pattern="dd/mm/yyyy" value="#{claseDadaController.fecha}" mask="true">
                                <p:ajax event="dateSelect" listener="#{claseDadaController.onDateSelect}" update=":idFormClaseDada:fechaRefresh" />
                            </p:calendar>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-sm-4"><p:outputLabel value="Tema dado en Clase " for="textClaseDada" /></div>
                        <div class="col-sm-4"><p:inputTextarea id="textClaseDada" maxlength="255" value="#{claseDadaController.temaDado}" rows="6" cols="33" >
                                <p:ajax event="change" />
                            </p:inputTextarea>
                        </div>
                    </div>
                    <h:panelGroup id="fechaRefresh">
                        <h4> Asistencias al curso  #{claseDadaController.claseDada.curso.materia.nombre} - #{claseDadaController.fechaString}</h4>
                    </h:panelGroup>
                </h:form>
                <h:form id="idFormPanelRefresh" style="width:900px; margin: auto" styleClass="text-center">
                    <h:panelGroup id="panelAsistencia" rendered="#{claseDadaController.cursoSeleccionado > 0}">
                        
                        <ui:repeat var="alumno" value="#{claseDadaController.claseDada.curso.alumnos}">
                            <div class="row">
                                <div class="col-sm-4">
                                    <p:outputLabel value="#{alumno.usuario.primerNombre}  #{alumno.usuario.primerApellido}"/>
                                </div>
                                <div class="col-sm-1">
                                    <p:selectBooleanCheckbox id="isPresente" value="#{claseDadaController.isAsistio}">
                                        <p:ajax listener="#{claseDadaController.setAlumnoAsistio(alumno.idRol)}" />
                                    </p:selectBooleanCheckbox>
                                </div>
                            </div>
                        </ui:repeat>
                        <h:commandButton type="submit" action="#{claseDadaController.crearClaseDada()}" styleClass="btn btn-default" value="Crear"/>
                    </h:panelGroup>
                </h:form> 
            </ui:define>
        </ui:composition> 
    </body>
</html>
