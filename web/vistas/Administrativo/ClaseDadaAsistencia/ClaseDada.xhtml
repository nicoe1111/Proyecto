<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../../index.xhtml">
            <ui:define name="centro">
                <h3>Clase del dia</h3>
                <h:form>
                    <p:outputLabel value="Fecha: " for="fechaClaseDada" />
                    <p:calendar id="fechaClaseDada" pattern="dd/MM/yyyy" value="#{claseDadaController.claseDada.fecha}" title="#{bundleInfoAdicional.CreateInfoadicionalalumnoTitle_vencimcarnetsalud}" showOn="button"/>
                    <p:outputLabel value="Curso:  " for="cursoClaseDada" />
                    <p:selectOneMenu id="cursoClaseDada" value="#{claseDadaController.claseDada.curso}" style="width:150px">
                        <f:selectItem itemLabel="Selecc Curso" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{claseDadaController.cursos}" />
                    </p:selectOneMenu>
                </h:form>  
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
