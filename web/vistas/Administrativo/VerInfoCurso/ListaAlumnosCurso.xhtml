<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition >
        <div style="width: 800px; text-align: center; margin: auto;">
            <h:form id="ListaAlumnosForm">
                <p:panel header="Lista de Alumnos registrados en el sistema">
                    <p:dataTable id="datalist" var="alumno" value="#{sessionCursoController.selected.alumnos}" 
                                 selectionMode="single" selection="#{sessionAlumnoController.selected}"
                                 scrollable="true" 
                                 rowKey="#{alumno.idRol}"
                                 filteredValue="#{filtersList.filteredItems}"
                                 emptyMessage="No cursos encontrados"
                                 widgetVar="VA">
                        
                        <p:ajax event="rowSelect" update="verInfo" listener="#{buttonBean.onRowSelect}" />
                        <p:ajax event="rowUnselect" update="verInfo" listener="#{buttonBean.onRowUnselect}" />
                        
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="Buscar en todos los Campos:" />
                                <p:inputText id="globalFilter" onkeyup="PF('VA').filter()" style="width:150px" placeholder="Ingresa algo"/>
                            </p:outputPanel>
                        </f:facet>
                        
                        <p:column headerText="Cedula" footerText="Cedula" width="200" filterStyle="display:none" filterBy="usuario.cedula" filterMatchMode="contains">
                            <h:outputText value="#{alumno.usuario.cedula}" />
                        </p:column>
                        <p:column headerText="Nombre" footerText="Nombre" width="200" filterStyle="display:none" filterBy="usuario.primerNombre" filterMatchMode="contains">
                            <p:outputLabel value="#{alumno.usuario.primerNombre}"/>
                        </p:column>
                        <p:column headerText="Apellido" footerText="Apellido" width="200" filterStyle="display:none" filterBy="usuario.primerApellido" filterMatchMode="contains">
                            <h:outputText value="#{alumno.usuario.primerApellido}" />
                        </p:column>
                        <p:column headerText="Sexo" footerText="Sexo" width="200" filterStyle="display:none" filterBy="usuario.sexo" filterMatchMode="contains">
                            <h:outputText value="#{alumno.usuario.sexo}" />
                        </p:column>
                        <p:column headerText="Mail" footerText="Mail" width="200" filterStyle="display:none" filterBy="usuario.mail" filterMatchMode="contains">
                            <h:outputText value="#{alumno.usuario.mail}" />
                        </p:column>
                        <p:column headerText="Cel" footerText="Cel" width="200" filterStyle="display:none" filterBy="usuario.celular" filterMatchMode="contains">
                            <h:outputText value="#{alumno.usuario.celular}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandLink id="verInfo" action="/vistas/Administrativo/VerInfoAlumno.xhtml" styleClass="btn btn-default" disabled="#{buttonBean.disabled || empty cursoController.items}">
                                <span  class="glyphicon glyphicon-exclamation-sign"></span>Ver Info
                            </p:commandLink>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </div>
    </ui:composition>
</html>
