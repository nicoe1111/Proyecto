<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="../../index.xhtml">
        <ui:define name="centro">
            <script>
                $(function() {
                    $( "#home" ).click(function(evt) {
                        $( "#contenedor" ).load("ListaAlumnosCurso.xhtml")
                    });
                    $( "#menu1" ).click(function(evt) {
                        $( "#contenedor" ).load("ListaEvaluacionesCurso.xhtml")
                    });
                    $( "#menu2" ).click(function(evt) {
                        $( "#contenedor" ).load("VerClaseDada.xhtml")
                    });
                });
            </script>
            <div align="center" >
                <h:form>
                    <h:commandLink action="ListarCursos.xhtml" styleClass="btn btn-primary">
                        <span class="glyphicon glyphicon-chevron-left"></span>Volver a seleccion de cursos
                    </h:commandLink>
                </h:form>
                <h4>#{sessionCursoController.selected.materia.nombre} #{sessionCursoController.selected.materia.semestre} #{sessionCursoController.selected.anio}</h4>
            </div>
            <ul class="nav nav-tabs">
                <li class="active"><a id="home" data-toggle="tab" href="#">Alumnos</a></li>
                <li><a id="menu1" data-toggle="tab" href="#">Evaluaciones</a></li>
                <li><a id="menu2" data-toggle="tab" href="#">Asistencias</a></li>
            </ul>
            
            <div id="contenedor" class="tab tab-content">
                <ui:include src="ListaAlumnosCurso.xhtml"/>
            </div>
        </ui:define>
    </ui:composition>         
</html>
