<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition >
        <h:form id="ListaEvaluacionesForm">
            <div style="width: 800px; text-align: center; margin: auto;">
                <c:if test="#{empty sessionCursoController.selected.instanciasEvaluaciones}">
                    El curso no posee evaluaciones.
                </c:if>
                <p:accordionPanel multiple="true">
                    <c:forEach items="#{sessionCursoController.selected.instanciasEvaluacionesOrderByFecha}" var="evaluacion">
                        <p:tab title="#{dateTransorm.obtenerYMDFormat(evaluacion.fecha)} #{evaluacion.tipo}" titleStyle="background-color : #2196f3; color : #FFF; font-size : 16px;" >      
                            <p:panelGrid columns="2">
                                <c:forEach items="#{evaluacion.resultadosInstancias}" var="resultado">
                                    <p:row>
                                        <h:outputText value="Alumno : #{resultado.alumno.usuario.primerApellido} #{resultado.alumno.usuario.primerNombre}" />
                                    </p:row>
                                    <p:row>
                                        <h:outputText value="Resultado : #{resultado.calificacion}" />
                                    </p:row>
                                </c:forEach>
                            </p:panelGrid>
                        </p:tab>
                    </c:forEach>
                </p:accordionPanel>
            </div>
        </h:form>
    </ui:composition>
</html>
