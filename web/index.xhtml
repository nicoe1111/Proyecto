<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <f:view contentType="text/html">

            <h:outputStylesheet name="css/bootstrap.css" />

            <f:facet name="first">

        </h:head>
        
        <h:body>

                    <p:graphicImage value="/resources/Images/log_utu2.gif" width="60" height="60" alt=""></p:graphicImage>
                    <p:outputLabel style="font-family: Segoe UI, Helvetica, Arial, sans-serif; color: #e3ddc9;font-size:36px; font-weight: bold; alignment-adjust: central">Tecnologo en Informatica</p:outputLabel>
                    <ui:include src="/Items/header.xhtml"/>
                </p:layoutUnit>
                
                <div align="center">
                    <p:layoutUnit position="south" size="75" closable="false" collapsible="false" gutter="0">
                        <p:outputLabel style=" alignment-adjust: central; font-family: Segoe UI, Helvetica, Arial, sans-serif; color: #e3ddc9;font-size:12px; font-weight: bold;">
                            Batlle y Ordóñez 810 esq. Di Martino, San José de Mayo
                        </p:outputLabel>    
                        <p:outputLabel style=" alignment-adjust: central; font-family: Segoe UI, Helvetica, Arial, sans-serif; color: #e3ddc9;font-size:12px; font-weight: bold;">
                            <div>434 22743</div>
                        </p:outputLabel>                         
                        <p:outputLabel style=" alignment-adjust: central; font-family: Segoe UI, Helvetica, Arial, sans-serif; color: #e3ddc9;font-size:12px; font-weight: bold;">

                        </p:outputLabel>

                </div>
                <p:layoutUnit position="west" size="175" collapsible="true" gutter="0">
                    <ui:include src="/Items/Menu.xhtml"/>
                </p:layoutUnit>
                
                <p:layoutUnit position="center"> 
                    <p:growl id="growl" life="3000" />
                    <ui:insert name="centro"/>
                    <ui:insert name="pasarLista"/>
                    <ui:insert name="Alumnos"/>
                    <ui:insert name="GestionarCurso"/>

                <ui:include src="/modals/ModalGestionarUsuario.xhtml"/>

            <br />
            <h:link outcome="/materia/List" value="Show All Materia Items"/>
