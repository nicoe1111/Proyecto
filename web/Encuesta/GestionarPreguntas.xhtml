<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gestionar preguntas</title>
    </h:head>
    <h:body>
        <ui:composition template="/index.xhtml">
                <ui:define name="centro">
                
                <h:form id="form" >
                    <div class="panel panel-default">
                        <h4 class="panel-heading">Crear Preguntas</h4>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <h:outputLabel class="control-label" value="Pregunta"/>
                                        <h:inputText class="form-control" value="#{preguntaController.selected.pregunta}"/>
                                    </div>
                                        
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <c:choose>
                                        <c:when test="#{preguntaController.selected.idPregunta > 0 }">
                                            <h:inputHidden value="#{preguntaController.selected.idPregunta}" />
                                            <h:commandButton action="#{preguntaController.updateSelected()}" value="Actualizar" styleClass="btn btn-default"/>
                                        </c:when>
                                        <c:otherwise>
                                            <h:commandLink action="#{preguntaController.createSelected()}" styleClass="btn btn-default">
                                                Crear
                                            </h:commandLink>
                                        </c:otherwise>
                                    </c:choose>
                                </div>
                            </div>
                        </div>
                    </div>
                        
                </h:form>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Pregunta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat var="pregunta" value="#{preguntaController.items}">
                            <tr>
                                <td>#{pregunta.pregunta}</td>
                                <td>
                                    
                                    <h:form styleClass="text-center">
                                        <h:commandLink action="#{preguntaController.loadSelected(pregunta.idPregunta)}" styleClass="btn btn-primary btn-xs">
                                            Actualizar
                                        </h:commandLink>
                                    </h:form>
                                </td>
                                <td>
                                    <h:form styleClass="text-center">
                                        <h:commandLink action="#{preguntaController.delete(pregunta.idPregunta)}" styleClass="btn btn-warning btn-xs">
                                            Eliminar
                                        </h:commandLink>
                                    </h:form>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
