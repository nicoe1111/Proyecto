<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista de encuestas pendientes</title>
    </h:head>
    <h:body>
        <ui:composition >

                        <h4 class="panel-heading">Lista de encuestas pendientes</h4>
                            
                <table class="table table-hover table-bordered" style="width:900px; margin: auto" styleClass="text-center">
                        <tbody>
                            <ui:repeat var="encuesta" value="#{respupreguntaControl.items}">
                                <tr>
                                    <td>#{respupreguntaControl.getCurso(encuesta.idRespuestaPregunta)}</td>
                                    <td>
                                        <h:form styleClass="text-center">
                                            <h:link outcome="RealizarEncuesta.xhtml" value="Realizar"  styleClass="btn btn-primary btn-xs">
                                                <f:param name="idRespuestaPregunta" value="#{encuesta.idRespuestaPregunta}"/>
                                               
                                            </h:link>  
                                        </h:form>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                </table>
         </ui:composition>
    </h:body>
</html>
