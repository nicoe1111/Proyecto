<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista de encuestas pendientes</title>
    </h:head>
    <h:body>
        <ui:composition>

                <table class="table table-hover table-bordered" style="width:900px; margin: auto" styleClass="text-center">
                    <tbody>
                        <ui:repeat var="encuesta" value="#{respupreguntaControl.itemsPendientes}">
                            <tr>
                                <td>#{respupreguntaControl.getCurso(encuesta.idRespuestaPregunta)}</td>
                                <ui:repeat var="alumnos" value="#{respupreguntaControl.getAlumnoPendiente(encuesta.idRespuestaPregunta)}"> 
                                    <h:form styleClass="text-center">
                                        <td> #{alumnos.usuario.primerNombre}  #{alumnos.usuario.primerApellido}</td>
                                        <td><h:commandLink value="Enviar Correo"  styleClass="btn btn-primary btn-xs" action="#{respupreguntaControl.enviarCorreoUsuario(alumnos.usuario.id_user)}">
                                            </h:commandLink>  </td>
                                    </h:form> 
                                </ui:repeat>   
                            </tr>
                        </ui:repeat>
                        <tr>
                            <td>
                                <h:form styleClass="text-center">
                                    <td><h:commandLink action="#{respupreguntaControl.crearCorreoTodos}" value="Enviar Correo a todos"  styleClass="btn btn-primary btn-xs">
                                        </h:commandLink>
                                    </td>
                                </h:form>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </ui:composition>
    </h:body>
</html>
