<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle}"></h:outputText>
        </ui:define>

                <p:panel header="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle}">

                                 selectionMode="single" selection="#{infoadicionalalumnoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idinfoalumno}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle_usurioAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.usurioAlumno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle_idinfoalumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idinfoalumno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle_carnetsalud}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.carnetsalud}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle_certificadoestudio}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.certificadoestudio}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">

                        <p:column>

                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.fdocente}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle_fdocenteorientacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fdocenteorientacion}"/>

                        <p:column>

                        </p:column>
                        <p:column>

                                <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle_fechainscripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechainscripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle_fotocarnet}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.fotocarnet}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle_generacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.generacion}"/>

                            <p:selectBooleanCheckbox value="#{item.militar}" disabled="true"/>
                        </p:column>
                        <p:column>

                                <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle_militarorientacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.militarorientacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle_nromatricula}"/>
                            </f:facet>
                            <h:outputText value="#{item.nromatricula}"/>
                        </p:column>

                                <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle_secuandaria}"/>

                            <h:outputText value="#{item.tramitecarnetsalud}"/>
                        </p:column>
                        <p:column>

                                <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle_turno}"/>
                            </f:facet>
                            <h:outputText value="#{item.turno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle_universidad}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.universidad}" disabled="true"/>

                            <h:outputText value="#{item.utuorientacion}"/>
                        </p:column>
                        <p:column>

                                <h:outputText value="#{bundleInfoAdicional.ListInfoadicionalalumnoTitle_vacunaantitetanica}"/>

                            <p:selectBooleanCheckbox value="#{item.vacunaantitetanica}" disabled="true"/>

                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleInfoAdicional.View}" update=":InfoadicionalalumnoViewForm" oncomplete="PF('InfoadicionalalumnoViewDialog').show()" disabled="#{empty infoadicionalalumnoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleInfoAdicional.Edit}" update=":InfoadicionalalumnoEditForm" oncomplete="PF('InfoadicionalalumnoEditDialog').show()" disabled="#{empty infoadicionalalumnoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleInfoAdicional.Delete}" actionListener="#{infoadicionalalumnoController.destroy}" update=":growl,datalist" disabled="#{empty infoadicionalalumnoController.selected}"/>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>

</html>
