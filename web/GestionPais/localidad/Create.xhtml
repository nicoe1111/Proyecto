<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLocalidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLocalidadLabel_idLocalidad}" for="idLocalidad" />
                    <h:inputText id="idLocalidad" value="#{localidadController.selected.idLocalidad}" title="#{bundle.CreateLocalidadTitle_idLocalidad}" />
                    <h:outputLabel value="#{bundle.CreateLocalidadLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{localidadController.selected.nombre}" title="#{bundle.CreateLocalidadTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateLocalidadLabel_departamento}" for="departamento" />
                    <h:selectOneMenu id="departamento" value="#{localidadController.selected.departamento}" title="#{bundle.CreateLocalidadTitle_departamento}" >
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{localidadController.create}" value="#{bundle.CreateLocalidadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{localidadController.prepareList}" value="#{bundle.CreateLocalidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLocalidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
